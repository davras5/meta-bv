<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenkatalog BBL</title>
    <style>
        /* --- SWISS FEDERAL CORPORATE DESIGN VARIABLES --- */
        :root {
            --bund-red: #DC0018;
            --text-black: #222222;
            --text-gray: #454545;
            --border-light: #E5E5E5;
            --bg-gray: #F9F9F9;
            --link-blue: #006699;
            --font-stack: "Frutiger", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        /* --- RESET & TYPOGRAPHY --- */
        * { box-sizing: border-box; }
        
        body {
            font-family: var(--font-stack);
            margin: 0;
            color: var(--text-black);
            background-color: white;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 { font-weight: 400; margin: 0; }
        
        /* --- HEADER (Replicated from Admin.ch style) --- */
        header {
            padding: 20px 40px;
            display: flex;
            align-items: center;
            border-top: 4px solid var(--bund-red);
            gap: 20px;
        }

        /* CSS-Only Swiss Coat of Arms */
        .swiss-shield {
            width: 40px;
            height: 48px;
            background: var(--bund-red);
            position: relative;
            border-bottom-left-radius: 50% 30%;
            border-bottom-right-radius: 50% 30%;
            flex-shrink: 0;
        }
        .swiss-shield::before, .swiss-shield::after {
            content: "";
            position: absolute;
            background: white;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
        }
        .swiss-shield::before { width: 22px; height: 6px; } /* Horizontal */
        .swiss-shield::after { width: 6px; height: 22px; } /* Vertical */

        .header-text h1 {
            font-size: 14px;
            line-height: 1.2;
            font-weight: 700;
        }
        .header-text h2 {
            font-size: 14px;
            line-height: 1.2;
        }

        /* --- NAVIGATION --- */
        .sub-nav {
            border-bottom: 1px solid var(--border-light);
            padding: 15px 40px;
        }
        .breadcrumb {
            font-size: 14px;
            color: var(--text-gray);
        }
        .breadcrumb a { text-decoration: none; color: inherit; }
        .breadcrumb span { margin: 0 5px; }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px;
        }

        /* --- SEARCH SECTION --- */
        .page-title {
            font-size: 32px;
            margin-bottom: 30px;
        }

        .search-wrapper {
            display: flex;
            gap: 15px;
            margin-bottom: 50px;
            max-width: 600px;
        }

        .search-box {
            flex-grow: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: 1px solid #999;
            font-size: 16px;
            font-family: inherit;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-btn {
            padding: 12px 20px;
            background: white;
            border: 1px solid #222;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- GRID LAYOUT --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 30px;
        }

        /* --- CARD DESIGN --- */
        .card {
            border: 1px solid var(--border-light);
            background: white;
            cursor: pointer;
            transition: box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .card-img-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* The Pill Tags on the Image */
        .tag-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 8px;
        }

        .tag {
            background: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid #ccc;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card-desc {
            font-size: 15px;
            color: var(--text-gray);
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: flex-end;
        }

        .arrow-circle {
            width: 32px;
            height: 32px;
            border: 1px solid var(--bund-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bund-red);
        }

        /* --- DETAIL VIEW (Hidden by default) --- */
        #detail-view { display: none; }

        .detail-hero {
            display: flex;
            gap: 60px;
            margin-bottom: 60px;
            align-items: flex-start;
        }

        .detail-text { flex: 1; }
        .detail-image { flex: 1; }
        
        .detail-image img {
            width: 100%;
            height: auto;
            border-radius: 2px;
        }

        .meta-section {
            background: var(--bg-gray);
            padding: 20px;
            margin-top: 30px;
            border-left: 4px solid #ddd;
        }

        .meta-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .meta-label { font-weight: bold; }

        .section-header {
            font-size: 24px;
            margin: 40px 0 20px 0;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        /* --- TABLE STYLE --- */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            background: #F2F4F5;
            padding: 12px 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            color: #666;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-light);
            vertical-align: top;
        }

        /* Badges for PK/FK */
        .badge-pk { border: 1px solid #333; color: #333; padding: 2px 6px; border-radius: 10px; font-size: 11px; font-weight: bold; }
        .badge-fk { border: 1px solid #666; color: #666; padding: 2px 6px; border-radius: 10px; font-size: 11px; }
        .badge-list { border: 1px solid #999; color: #666; padding: 2px 8px; border-radius: 10px; font-size: 11px; background: white; }

        /* Helper for hiding/showing views */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <header>
        <div class="swiss-shield"></div>
        <div class="header-text">
            <h2>Schweizerische Eidgenossenschaft<br>Confédération suisse</h2>
            <h1>Bundesamt für Bauten und Logistik BBL<br>Bereich Bauten</h1>
        </div>
    </header>

    <div class="sub-nav">
        <div class="breadcrumb" id="breadcrumbs">
            Startseite <span>></span> Logisches Datenmodell
        </div>
    </div>

    <div class="container">
        
        <div id="catalog-view">
